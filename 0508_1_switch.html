<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스위치</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/switch.css">
</head>
<body>
    <h1>모달창 만들기</h1>
    <a href="#modal" class="btn">모달창보이기</a>
    <hr>
    <div id="modal">
        <div class="modal-body">
            <img src="./imgs/model1.png">
            <hr>
            <a href="#">닫기</a>
        </div>
    </div>
    <h2>모달팝업창이란?</h2>
    <p>버튼이나 사진을 클릭했을 때 튀어나는 화면
        modal popup 모달팝업이라고 하며, 라이트박스라고도 한다.
        modal 은 독점적인.. 다른 컨텐트는 선택이 안되고, 팝업창이
        화면중앙에 위치하며 , 일반적으로 배경색은 반투명 고정이 보통이다.
    </p>
    <hr>
    <h1>스위치 버튼 만들기</h1>
    <div class="switch">
        <input type="checkbox" id="sw1" class="input-on-off">
        <label for="sw1" class="label-on-off">
            <span class="marble"></span>
            <span class="on">on</span>
            <span class="off">off</span>
        </label>
    </div>
    <h1> 3단 스위치 만들기</h1>
    <div class="switch2">
     <input name="switch2" id="one" type="radio" checked />
     <label for="one" class="switch_label">One</label>
     <input name="switch2" id="two" type="radio" />
     <label for="two" class="switch_label">Two</label>
     <input name="switch2" id="three" type="radio" />
     <label for="three" class="switch_label">Three</label>
     <div class="switch_indicator"> </div>
    </div>

<h2>이미지 좌우 및 수직 반전 시키기</h2>
<img src="./imgs/model5.png">
<style>
    /* 이미지 좌우반전*/
    img:hover{
        transform:rotate(0deg);
        transform:scaleX(-1);
        /* 원점을 자나는 수직축이 있는 대칭축을 의미 */
        filter:FlipH;
    }
    /* 이미지 수직반전 */
    img:active{
        transform:rotate(0deg);
        transform:scaleY(-1);
        /* 원점을 자나는 수평축이 있는 대칭축을 의미 */
        filter:FlipV;
    }
</style>
<h1>progress bar 구현하기</h1>
<section class="container">
    <input name="progress"id="zero" type="radio" checked>
    <label for="zero" class="progress_label">0%</label>
    <input name="progress"id="two1" type="radio">
    <label for="two1" class="progress_label">25%</label>
    <input name="progress"id="three1" type="radio">
    <label for="three1" class="progress_label">50%</label>
    <input name="progress"id="fore" type="radio">
    <label for="fore" class="progress_label">75%</label>
    <input name="progress"id="five" type="radio">
    <label for="five" class="progress_label">100%</label>
    <div class="progress">
        <div class="progress_bar"></div>
    </div>
</section>
</body>
</html>
